<!doctype html>
<!--[if lt IE 10]>       <html class="lt-ie10" dir="{{ lang_dir }}" lang="{{ lang }}"> <![endif]-->
<!--[if gte IE 10]><!--> <html dir="{{ lang_dir }}" lang="{{ lang }}"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{#t}}Firefox Accounts{{/t}}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- build:css(.tmp) /styles/{{ locale }}.css -->
        <link rel="stylesheet" href="/bower_components/normalize-css/normalize.css">
        <link rel="stylesheet" href="/styles/fontello.css">
        <link rel="stylesheet" href="/styles/password-manager.css">
        {{#if fontSupportDisabled}}
        <link rel="stylesheet" href="/styles/system-font-main.css">
        {{else}}
        <link rel="stylesheet" href="/styles/fonts/{{ locale }}.css">
        <link rel="stylesheet" href="/styles/main.css">
        {{/if}}
        <!-- endbuild -->
    </head>
    <body class="static">
        <div id="fox-logo"></div>
        <div id="stage">
            <div id="main-content" class="card">
              <header>
                <h1 id="fxa-404-header">{{#t}}Page not found{{/t}}</h1>
              </header>

              <section>
                {{#t}}The page you requested is not found. We've been notified and will fix any links that may be broken.{{/t}}
              </section>

              <div class="button-row">
                <a href="/signup" class="button" id="fxa-404-home">{{#t}}Home{{/t}}</a>
              </div>
            </div>
        </div>

        <a id="about-mozilla" rel="author" target="_blank" href="https://www.mozilla.org/about/?utm_source=firefox-accounts&amp;utm_medium=Referral"></a>
    </body>
</html>
