<!doctype html>
<!--[if lt IE 10]>      <html class="lt-ie10" dir="{{ lang_dir }}" lang="{{ lang }}"> <![endif]-->
<!--[if gte IE 10]><!-->  <html dir="{{ lang_dir }}" lang="{{ lang }}"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{#t}}Firefox Accounts{{/t}}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- build:css(.tmp) /styles/{{ locale }}.css -->
        <link rel="stylesheet" href="/bower_components/normalize-css/normalize.css">
        <link rel="stylesheet" href="/styles/fontello.css">
        <link rel="stylesheet" href="/styles/password-manager.css">
        {{#if fontSupportDisabled}}
        <link rel="stylesheet" href="/styles/system-font-main.css">
        {{else}}
        <link rel="stylesheet" href="/styles/fonts/{{ locale }}.css">
        <link rel="stylesheet" href="/styles/main.css">
        {{/if}}
        <!-- endbuild -->

        <!-- build:js /scripts/head.js -->
        <script src="/scripts/head/boot.js"></script>
        <script src="/scripts/lib/environment.js"></script>
        <script src="/scripts/head/startup-styles.js"></script>
        <script src="/scripts/head/start.js"></script>
        <!-- endbuild -->

        <!--[if lt IE 9]>
          <!-- build:js /bower_components/html5shiv/dist/html5shiv.js -->
          <script src="/bower_components/html5shiv/dist/html5shiv.js"></script>
          <!-- endbuild -->
        <![endif]-->
    </head>
    <body>
        <div id="fox-logo"></div>
        <div id="stage">
          <div id="main-content" class="card">
          </div>
        </div>

        <a id="about-mozilla" rel="author" target="_blank" href="https://www.mozilla.org/about/?utm_source=firefox-accounts&amp;utm_medium=Referral"></a>

        <!--[if lt IE 10]>
            <p class="browsehappy">{{#t}}You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.{{/t}}</p>
        <![endif]-->

        <!-- this will be overwritten if JS is enabled -->
        <noscript>
          {{#t}}Firefox Accounts requires JavaScript.{{/t}}
        </noscript>

        <!-- no build declaration, main.js build
             is done by requirejs and not concat.
             rev/usemin will still replace the URL
             with a cache aware URL.
         -->
        <!--[if gt IE 9]><!-->
        <script src="/experiments.bundle.js"></script>
        <script data-main="/scripts/main" src="/bower_components/requirejs/require.js"></script>
        <!--<![endif]-->
    </body>
</html>
